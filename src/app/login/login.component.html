<div id="login-cmp">
    <div class="imgcontainer">
      <img src="assets/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label ><b>Username</b></label>
      <input [(ngModel)]="username" type="text" placeholder="Enter Username" name="uname" required>

      <label ><b>Password</b></label>
      <input [(ngModel)]="passwd" type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit" (click)="login()">Login</button>
    </div>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>

    <div class="container" style="background-color:#f1f1f1; font-size: 13px">
    </div>
</div>
